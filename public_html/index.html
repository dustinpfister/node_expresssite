<p> welcome to node.js expresss site <span id="username"></span> </p> 

<a href="logout.html">logout</a>



<script>


    var xhr = new XMLHttpRequest();
    xhr.open('GET', '');
    xhr.setRequestHeader('super-get', 'userinfo');

    xhr.onreadystatechange = function(){

        if(this.readyState === 4){

            document.getElementById('username').innerHTML = JSON.parse(this.response).displayName;
            console.log(this.response);
        
        }

    };

    xhr.send();
